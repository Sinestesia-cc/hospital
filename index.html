<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Milk Box</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Define your assets here -->
        <a-assets>
            <a-asset-item id="milkBoxModel" src="models/Milk box.gltf"></a-asset-item>
        </a-assets>

        <!-- Use the Hiro marker to place the 3D model -->
        <a-marker preset="hiro">
            <a-entity gltf-model="#milkBoxModel" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
