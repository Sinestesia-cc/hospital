<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="camera=*">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'
        gesture-detector
        embedded>
        
        <a-assets>
            <a-asset-item id="model1" src="model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="model3.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model-container" position="0 0 -1">
            <a-entity
                id="current-model"
                gltf-model="#model1"
                gesture-handler="minScale: 0.25; maxScale: 10"
                visible="false">
            </a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="ui-container">
        <button id="prev-model">&larr;</button>
        <button id="next-model">&rarr;</button>
    </div>
</body>
</html>
