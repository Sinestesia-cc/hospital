<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Model Switcher</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #leftButton, #rightButton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        border: 1px solid #ccc;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        z-index: 2;
      }
      #leftButton {
        left: 10px;
      }
      #rightButton {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model1" src="https://cdn.glitch.global/1e34b6de-5d1e-4f35-bc7b-34fa92e755b4/model1.gltf?v=1653926002921"></a-asset-item>
        <a-asset-item id="model2" src="https://cdn.glitch.global/1e34b6de-5d1e-4f35-bc7b-34fa92e755b4/model2.gltf?v=1653926002921"></a-asset-item>
        <a-asset-item id="model3" src="https://cdn.glitch.global/1e34b6de-5d1e-4f35-bc7b-34fa92e755b4/model3.gltf?v=1653926002921"></a-asset-item>
      </a-assets>
      
      <a-marker preset="hiro">
        <a-entity id="model" gltf-model="#model1" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <div id="leftButton" onclick="prevModel()">&#9664;</div>
    <div id="rightButton" onclick="nextModel()">&#9654;</div>

    <script>
      let models = ['#model1', '#model2', '#model3'];
      let currentIndex = 0;

      function updateModel() {
        document.querySelector('#model').setAttribute('gltf-model', models[currentIndex]);
      }

      function prevModel() {
        currentIndex = (currentIndex - 1 + models.length) % models.length;
        updateModel();
      }

      function nextModel() {
        currentIndex = (currentIndex + 1) % models.length;
        updateModel();
      }
    </script>
  </body>
</html>
