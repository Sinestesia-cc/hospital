<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js WebXR AR App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            touch-action: none; /* Necesario para evitar desplazamiento en pantallas t√°ctiles */
        }
        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        #left-arrow {
            left: 10px;
        }
        #right-arrow {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <button id="left-arrow" class="arrow-button">&#9664;</button>
        <button id="right-arrow" class="arrow-button">&#9654;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"></script>
    <script src="app.js"></script>
</body>
</html>
